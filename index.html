<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>
    <link rel="stylesheet" href="style/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header>
        <nav class="navbar">
            <img src="./img/logo sk system.png" alt="logo da sk system" class="logo">
            <div class="menu-container">
                <ul class="menu">
                    <li><a href="#sobre">Sobre Mim</a></li>
                    <li><a href="#projetos">Projetos</a></li>
                    <li><a href="#contato">Contato</a></li>
                </ul>
            </div>
        </nav>
    </header>
    

    <section class="secao-preta">
        <img src="img/background.jpg" alt="Descrição da Imagem" class="imagem-fundo">
        <div class="conteudo">
            <h2 class="nome">Crie <span class="destaque">soluções digitais </span> feitas sob medida<br> para o <span class="destaque"> seu negócio crescer </span> online.</h2>
            <h3 class="nome-principal">Bem vindo(a)! sou Susan Karin</h3>
            <div class="titulos-menores">
                <h3 class="titulo-menor">Desenvolvedora | </h3>
                <h3 class="titulo-menor">Freelancer Digital.</h3>
            </div>
            <button class="botao">quero saber mais <i class="fas fa-angle-down"></i></button>
            
            
            
        </div>

        <div class="icones-sociais">
            <a href="https://www.instagram.com" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.youtube.com" target="_blank">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="https://www.linkedin.com" target="_blank">

            </a>
        </div>
    </section>
    
    
    
    <section class="secao-branca"></section>
    <section class="secao-cinza"></section>

    <script>
   document.addEventListener('DOMContentLoaded', function() {
        // Seleciona o item de menu que tem a classe 'drop'
        const dropdownToggle = document.querySelector('.drop');

        // Adiciona um evento de clique ao item de menu
        dropdownToggle.addEventListener('click', function(event) {
            // Previne o comportamento padrão do link
            event.preventDefault();
            // Seleciona a lista dropdown
            const dropdownMenu = dropdownToggle.querySelector('.dropdown');
            // Alterna a visibilidade do menu
            dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
        });
    });
    </script>
</body>
</html>
